<!DOCTYPE html>
<html>
<head>
    <title>Projects</title>
</head>
<body>
    <h1>Projects</h1>
    <ul>
        {% for project in projects %}
            <li><a href="{% url 'project_detail' project.pk %}">{{ project.name }}</a></li>
        {% endfor %}
    </ul>
    <a href="{% url 'add_project' %}">Add Project</a>
</body>
</html>
